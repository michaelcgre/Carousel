<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="carousel-container">
            <div class="carousel-slide">
              <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
              <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
              <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
            </div>
            <button class="carousel-btn carousel-btn-prev"><</button>
            <button class="carousel-btn carousel-btn-next">></button>
          </div>

          <div class="my-carousel-container">
            <div class="my-carousel-slide">
              <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
              <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
              <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
            </div>
            <div class="carousel-text">
              <h1 class="carousel-heading">Carousel Heading</h1>
              <p class="carousel-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.</p>
            </div>
          </div>
          
        <script src="./carousel.js"></script>
